<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./favicon.ico">
  <title>工艺品交易系统注册</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .register-container {
      width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    
    .title {
      text-align: center;
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }
    
    .form-item {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #606266;
    }
    
    .form-input {
      width: 100%;
      height: 40px;
      padding: 0 15px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      color: #606266;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .button {
      width: 48%;
      height: 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .register-button {
      background-color: #409EFF;
      color: white;
    }
    
    .cancel-button {
      background-color: #f5f7fa;
      border: 1px solid #dcdfe6;
      color: #606266;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1 class="title">工艺品交易系统注册</h1>
    
    <form id="registerForm">
      <div class="form-item">
        <label class="form-label" for="username">用户名</label>
        <input type="text" id="username" class="form-input" placeholder="请输入用户名">
      </div>
      
      <div class="form-item">
        <label class="form-label" for="password">密码</label>
        <input type="password" id="password" class="form-input" placeholder="请输入密码">
      </div>
      
      <div class="form-item">
        <label class="form-label" for="confirmPassword">确认密码</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码">
      </div>
      
      <div class="form-item">
        <label class="form-label" for="name">姓名</label>
        <input type="text" id="name" class="form-input" placeholder="请输入姓名">
      </div>
      
      <div class="form-item">
        <label class="form-label" for="phone">手机号</label>
        <input type="text" id="phone" class="form-input" placeholder="请输入手机号">
      </div>
      
      <div class="buttons">
        <button type="button" class="button register-button" onclick="handleRegister()">注册</button>
        <button type="button" class="button cancel-button" onclick="location.href='login-patch.html'">取消</button>
      </div>
    </form>
  </div>
  
  <script>
    function handleRegister() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      
      if (!username) {
        alert('请输入用户名');
        return;
      }
      
      if (!password) {
        alert('请输入密码');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('两次密码输入不一致');
        return;
      }
      
      if (!name) {
        alert('请输入姓名');
        return;
      }
      
      if (phone && !/^1\d{10}$/.test(phone)) {
        alert('手机号格式不正确');
        return;
      }
      
      // 简单模拟注册成功
      alert('注册成功，请登录');
      location.href = 'login-patch.html';
    }
  </script>
</body>
</html>
